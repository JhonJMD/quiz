<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Buscador de Imagenes</title>
</head>

<body class="bg-gray-400 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Buscador de Imágenes</h1>
        <div class="max-w-lg mx-auto bg-gray-200 p-6 rounded-lg shadow-md">
            <form id="imageForm" class="flex flex-col gap-4">
                <input type="text" id="query" placeholder="Buscar imágenes..." 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-5">
                <button type="submit" 
                    class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">
                    Buscar
                </button>
            </form>
        </div>
        <div id="result" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 mt-8"></div>
        <div id="result" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mt-8">
        </div>        
    </div>
    <script src="js/app.js"></script>
</body>

</html>
