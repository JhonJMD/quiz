<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Buscador de Imagenes</title>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans min-h-screen">
    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-center text-gray-800 mb-8 tracking-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-600">Buscador de Imágenes</span>
        </h1>
        
        <div class="mx-auto bg-white p-6 rounded-xl shadow-lg border border-gray-100 mb-8">
            <form id="imageForm" class="flex flex-col gap-4 w-full">
                <div class="flex flex-col md:flex-row gap-4 w-full">
                    <input 
                        type="text" 
                        id="query" 
                        placeholder="Buscar imágenes..." 
                        class="flex-1 p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm text-gray-700 placeholder-gray-400"
                    >
                    <button 
                        type="submit" 
                        class="bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md font-medium flex items-center justify-center"
                    >
                        Buscar
                    </button>
                </div>
            </form>
        </div>
        
        <div id="result" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mt-8"></div>
        
        <div id="result" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mt-8">
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
